<!doctype html>
<!-- Web client -->

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>3380 Group Project</title>
  <meta name="description" content="Airline personnel DBMS System">
  <meta name="author" content="SitePoint">

  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <!-- Title -->
  <div id="title"><h1>Airline Personnel Database Portal</h1></div>

  <!-- Insert person form -->
  <div id="insert-employee-form-container" >
    <h4>Insert New Employee Into Database</h4>
    <form class="form-inline">
      <div class="input-group">
        <div class="form-group">
          <label class="sr-only" for="inputEmployeeID">ID Number</label>
          <input type="number" class="form-control" id="inputEmployeeID" placeholder="Employee ID">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputEmployeeFirstName">First Name</label>
          <input type="text" class="form-control" id="inputEmployeeFirstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputEmployeeLastName">Last Name</label>
          <input type="text" class="form-control" id="inputEmployeeLastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputEmployeeJobTitle">Job Title</label>
          <input type="text" class="form-control" id="inputEmployeeJobTitle" placeholder="Job Title">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputEmployeeSalary">Salary</label>
          <input type="number" class="form-control" id="inputEmployeeSalary" placeholder="Salary">
        </div>
      </div>
      <button type="button" class="btn btn-outline-secondary" onclick="insertEmployee()">Submit</button>
    </form>
  </div>

  <!-- Dynamic table to display Employees in the Database -->
  <div id="employee-table-container" >
    <h3 >Employee Database Table</h3>
    <table class="table mt-5 table-striped table-bordered" id="employee-list">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Job Title</th>
          <th>Salary</th>
        </tr>
      </thead>
      <!-- Add Employees in tbody through HTML injection in main.js -->
      <tbody id="employee-table"></tbody>
    </table>
  </div>

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
